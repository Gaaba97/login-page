<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Morpheus - Área Logada</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'DM Sans', sans-serif;
      background-color: white;
      color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100vw;
      height: 100vh;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 10px 20px;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 3;
      color: white;
    }

    .navbar .welcome {
      font-weight: bold;
      white-space: nowrap;
      font-size: 16px;
    }

    .navbar .links {
      display: flex;
      gap: 20px;
      flex-wrap: nowrap;
      overflow-x: auto;
      white-space: nowrap;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: color 0.3s;
    }

    .navbar a:hover {
      color: #0f0;
    }

    @media (max-width: 768px) {
      .navbar {
        padding: 8px 15px;
      }

      .navbar .welcome {
        font-size: 14px;
      }

      .navbar .links {
        gap: 10px;
      }

      .navbar a {
        font-size: 14px;
      }
    }

    .content {
      max-width: 800px;
      width: 100%;
      margin-top: 160px;
      background-color: rgba(0, 0, 0, 0.05);
      padding: 30px;
      border-radius: 12px;
      border: 1px solid #000;
      color: #000;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      text-align: center;
    }

    thead {
      background-color: #000;
      color: #fff;
    }

    tr.highlight {
      background-color: #c6efce;
    }

    button {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #0f0;
      color: #000;
      border: none;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0c0;
    }
  </style>
</head>
<body>

<canvas id="matrixCanvas"></canvas>

<div class="navbar">
  <div class="welcome" id="welcomeUser">Bem-vindo(a)</div>
  <div class="links">
    <a href="#">Morpheus</a>
    <a href="#">Dados do Usuário</a>
    <a href="#">Fundamentação Teórica</a>
  </div>
</div>

<div class="content">
  <h2>Rentabilidade</h2>
  <table>
    <thead>
      <tr>
        <th>&nbsp;</th>
        <th>25/07/2025</th>
        <th>Mês</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Morpheus</td>
        <td>0,84%</td>
        <td>-3,50%</td>
      </tr>
      <tr>
        <td>IBOV</td>
        <td>-0,21%</td>
        <td>-4,32%</td>
      </tr>
      <tr class="highlight">
        <td>p.p. IBOV</td>
        <td>1,05</td>
        <td>0,82</td>
      </tr>
    </tbody>
  </table>

  <p style="margin-top: 20px;"><strong>Cota:</strong> 0,965023</p>

  <button id="logoutBtn">Sair</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAYLyEfTVl8zR1drcNYi7K33IT6ytVJYJ8",
    authDomain: "login-site-9cbbd.firebaseapp.com",
    projectId: "login-site-9cbbd",
    storageBucket: "login-site-9cbbd.appspot.com",
    messagingSenderId: "703993528666",
    appId: "1:703993528666:web:1e7a02cb5b611e24c97363"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  onAuthStateChanged(auth, (user) => {
    if (user) {
      const welcomeElement = document.getElementById('welcomeUser');
      welcomeElement.textContent = `Bem-vindo(a), ${user.displayName || 'Usuário'}`;
    } else {
      window.location.href = "index.html";
    }
  });

  document.getElementById("logoutBtn").addEventListener("click", () => {
    signOut(auth).then(() => {
      window.location.href = "index.html";
    });
  });
</script>

<script>
  const canvas = document.getElementById('matrixCanvas');
  const ctx = canvas.getContext('2d');
  let width = window.innerWidth;
  let height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;

  const letters = 'アァイィウヴエカガキクグケゲコサザシスセソタチツテトナニヌネノハバパヒビピフブプヘベペホボポマミムメモヤユヨラリルレロワンABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789$¥#';
  const fontSize = 16;
  const columns = Math.floor(width / fontSize);
  const drops = Array(columns).fill(1);

  function draw() {
    ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
    ctx.fillRect(0, 0, width, height);

    ctx.fillStyle = '#003300';
    ctx.font = fontSize + 'px monospace';

    for (let i = 0; i < drops.length; i++) {
      const text = letters.charAt(Math.floor(Math.random() * letters.length));
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > height && Math.random() > 0.975) {
        drops[i] = 0;
      }

      drops[i]++;
    }
  }

  setInterval(draw, 50);

  window.addEventListener('resize', () => {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
  });
</script>

</body>
</html>
