<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Clube Morpheus</title>
  <link rel="icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "DM Sans", sans-serif;
      background-color: white;
      color: black;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.9);
      padding: 10px 20px;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 3;
      color: white;
      box-sizing: border-box;
    }

    .navbar .welcome {
      font-weight: bold;
      white-space: nowrap;
      font-size: 16px;
    }

    .navbar .links {
      display: flex;
      gap: 20px;
      flex-wrap: nowrap;
      white-space: nowrap;
      padding-left: 4px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      display: inline-block;
      transition: transform 0.2s ease-in-out;
    }

    .navbar a:hover {
      transform: scale(1.1);
      color: white;
    }

    /* ESTILOS PARA SMARTPHONE VERTICAL */
    .mobile-device .navbar {
      padding: 18px 20px;
      min-height: 75px;
    }

    .mobile-device .navbar .welcome {
      font-size: 24px;
      font-weight: bold;
    }

    .mobile-device .navbar .links {
      gap: 20px;
    }

    .mobile-device .navbar a {
      font-size: 24px;
      font-weight: bold;
    }

    /* ESTILOS PARA SMARTPHONE HORIZONTAL */
    .mobile-landscape .navbar {
      padding: 12px 20px;
    }

    .mobile-landscape .navbar .welcome {
      font-size: 18px;
    }

    .mobile-landscape .navbar .links {
      gap: 15px;
    }

    .mobile-landscape .navbar a {
      font-size: 18px;
    }

    /* ESTILOS PARA COMPUTADOR (DEFAULT) */
    .desktop-device .navbar {
      padding: 10px 20px;
    }

    .desktop-device .navbar .welcome {
      font-size: 16px;
    }

    .desktop-device .navbar .links {
      gap: 20px;
    }

    .desktop-device .navbar a {
      font-size: 16px;
    }

    @media (max-width: 768px) {
      .navbar {
        padding: 8px 15px;
      }

      .navbar .welcome {
        font-size: 14px;
      }

      .navbar .links {
        gap: 10px;
      }

      .navbar a {
        font-size: 14px;
      }
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    .main-wrapper {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-top: 80px;
      box-sizing: border-box;
    }

    .content {
      width: 90%;
      max-width: 720px;
      background-color: rgba(0, 0, 0, 0.05);
      padding: 0px 30px 0px 30px;
      border-radius: 12px;
      border: 1px solid #000;
      color: #000;
      box-sizing: border-box;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      text-align: center;
      table-layout: fixed;
    }

    th, td {
      padding: 10px 14px;
      text-align: center;
      vertical-align: middle;
      width: 20%;
    }

    thead th {
      background-color: black;
      color: white;
    }

    tr.highlight {
      background-color: transparent;
    }

    tr.highlight td {
      opacity: 1;
    }

    p {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }

    button {
      display: block;
      margin: 30px auto 0;
      padding: 12px 24px;
      background-color: #ccc;
      color: #000;
      border: none;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #999;
    }

#inicioCota {
  margin-top: 4px;
  font-size: 13px;   /* menor que o texto da cota */
  font-style: italic;
  font-weight: normal;
  text-align: left;
}

/* OCULTAR INFORMAÇÃO DO DISPOSITIVO */
#deviceInfo {
  display: none !important;
}
    
  </style>
</head>
<body>
  <div class="navbar">
    <div class="welcome" id="welcomeUser">Bem-vindo(a)</div>
    <div class="links">
      <a href="dashboard.html">Dashboard</a>
      <a href="lamina.html">Lâmina</a>
      <a href="minha-area.html">Minha Área</a>
    </div>
  </div>

  <div class="main-wrapper">
    <div class="content">
      <h2>Rentabilidade</h2>
      <table>
        <thead>
          <tr>
            <th>Referência</th>
            <th id="dataReferencia">Dia</th>
            <th>Mês</th>
            <th>Ano</th>
            <th>Desde o início*</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Morpheus</td>
            <td id="morpheusDia">...</td>
            <td id="morpheusMes">...</td>
            <td id="morpheusAno">...</td>
            <td id="morpheusInicio">...</td>
          </tr>
          <tr>
            <td>IBOV</td>
            <td id="ibovDia">...</td>
            <td id="ibovMes">...</td>
            <td id="ibovAno">...</td>
            <td id="ibovInicio">...</td>
          </tr>
          <tr class="highlight">
            <td>p.p. IBOV</td>
            <td id="ppDia">...</td>
            <td id="ppMes">...</td>
            <td id="ppAno">...</td>
            <td id="ppInicio">...</td>
          </tr>
        </tbody>
      </table>

      <p id="cotaValor">Cota: ...</p>
      <p id="inicioCota"><i>* Início em 01/07/2025</i></p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut,
    } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc,
    } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAYLyEfTVl8zR1drcNYi7K33IT6ytVJYJ8",
      authDomain: "login-site-9cbbd.firebaseapp.com",
      projectId: "login-site-9cbbd",
      storageBucket: "login-site-9cbbd.appspot.com",
      messagingSenderId: "703993528666",
      appId: "1:703993528666:web:1e7a02cb5b611e24c97363",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        try {
          const docRef = doc(db, "usuarios", user.uid);
          const docSnap = await getDoc(docRef);

          if (docSnap.exists()) {
            const data = docSnap.data();
            const nome = data.nome || "Usuário";
            const genero = (data.genero || "masculino").toLowerCase();
            const saudacao = genero === "feminino" ? "Bem-vinda" : "Bem-vindo";
            document.getElementById("welcomeUser").textContent = `${saudacao}, ${nome}`;
          } else {
            document.getElementById("welcomeUser").textContent = "Bem-vindo(a), Usuário";
          }
        } catch (error) {
          document.getElementById("welcomeUser").textContent = "Bem-vindo(a), Usuário";
        }
      } else {
        window.location.href = "index.html";
      }
    });

    // ====== DADOS GOOGLE SHEETS ======
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR0orwAIfSmQxmbGdGCvjj3CZNbRnqo3Fr0ujodTX3JIcptCrR_ElNMZZn8tJ7MVg1W7Zeu5-KvLQLM/pub?gid=0&single=true&output=csv";

    fetch(sheetURL)
      .then((response) => {
        if (!response.ok) throw new Error("Erro ao carregar planilha.");
        return response.text();
      })
      .then((csvText) => {
        const rows = csvText.trim().split("\n").map((row) => row.split(","));
        const dataReferencia = rows[2]?.[2] || "...";
        const morpheusDia = rows[3]?.[2] || "...";
        const morpheusMes = rows[3]?.[3] || "...";
        const morpheusAno = rows[3]?.[4] || "...";
        const morpheusInicio = rows[3]?.[6] || "...";
        const ibovDia = rows[4]?.[2] || "...";
        const ibovMes = rows[4]?.[3] || "...";
        const ibovAno = rows[4]?.[4] || "...";
        const ibovInicio = rows[4]?.[6] || "...";
        const ppDia = rows[5]?.[2] || "...";
        const ppMes = rows[5]?.[3] || "...";
        const ppAno = rows[5]?.[4] || "...";
        const ppInicio = rows[5]?.[6] || "...";
        const cota = rows[8]?.[2] || "...";

        document.getElementById("dataReferencia").textContent = dataReferencia;
        document.getElementById("morpheusDia").textContent = morpheusDia;
        document.getElementById("morpheusMes").textContent = morpheusMes;
        document.getElementById("morpheusAno").textContent = morpheusAno;
        document.getElementById("morpheusInicio").textContent = morpheusInicio;
        document.getElementById("ibovDia").textContent = ibovDia;
        document.getElementById("ibovMes").textContent = ibovMes;
        document.getElementById("ibovAno").textContent = ibovAno;
        document.getElementById("ibovInicio").textContent = ibovInicio;
        document.getElementById("ppDia").textContent = ppDia;
        document.getElementById("ppMes").textContent = ppMes;
        document.getElementById("ppAno").textContent = ppAno;
        document.getElementById("ppInicio").textContent = ppInicio;
        document.getElementById("cotaValor").textContent = `Cota: ${cota}`;
      })
      .catch((err) => {
        console.error("Erro ao carregar planilha:", err);
      });
  </script>

  <script>
    // SCRIPT DE DETECÇÃO DE DISPOSITIVO
    let orientationChangeTimeout;

    function detectarDispositivo() {
      const largura = window.innerWidth;
      const altura = window.innerHeight;
      const isTouchDevice = ('ontouchstart' in window) || (navigator.maxTouchPoints > 0);
      
      const isMobileSize = largura <= 1024 || 
                          (largura < altura && largura <= 768) ||
                          (isTouchDevice && (largura <= 1024 || altura <= 1024));

      const wasMobileLandscape = document.body.classList.contains('mobile-landscape');
      const isNowMobileLandscape = isMobileSize && isTouchDevice && largura > altura;

      document.body.classList.remove('desktop-device', 'mobile-device', 'mobile-landscape');

      if (isMobileSize && isTouchDevice) {
        if (largura > altura) {
          document.body.classList.add('mobile-device', 'mobile-landscape');
        } else {
          document.body.classList.add('mobile-device');
        }
      } else {
        document.body.classList.add('desktop-device');
      }
    }

    window.addEventListener('resize', function() {
      clearTimeout(orientationChangeTimeout);
      orientationChangeTimeout = setTimeout(detectarDispositivo, 250);
    });

    window.addEventListener('orientationchange', function() {
      clearTimeout(orientationChangeTimeout);
      orientationChangeTimeout = setTimeout(detectarDispositivo, 500);
    });
    
    // Detectar dispositivo ao carregar a página
    setTimeout(detectarDispositivo, 100);
    detectarDispositivo();
  </script>
</body>
