<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Redpill</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100vw;
      height: 100vh;
    }

    /* Barra de Navega√ß√£o */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: #0f0;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px 0;
      z-index: 10;
      backdrop-filter: blur(5px);
    }

    nav a {
      color: #0f0;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #fff;
    }

    /* √Årea de Conte√∫do */
    .content {
      max-width: 800px;
      background-color: rgba(0, 255, 0, 0.05);
      padding: 20px;
      border-radius: 12px;
      border: 1px solid currentColor;
      margin: 100px auto 0 auto;
      box-shadow: none;
    }

    body.light .content {
      background-color: rgba(0, 0, 0, 0.05);
      border-color: #000;
      box-shadow: 0 0 10px #000;
    }

    h1 {
      text-align: center;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #0f0;
      color: #000;
      border: none;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0c0;
    }

    /* Tema Toggle */
    .theme-toggle-container {
      position: fixed;
      top: 10px;
      right: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 5px 10px;
      background-color: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(5px);
      border-radius: 10px;
      font-size: 14px;
      z-index: 11;
    }

    .theme-toggle {
      width: 50px;
      height: 25px;
      border-radius: 50px;
      background-color: #ccc;
      position: relative;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .theme-toggle:hover {
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
    }

    .theme-toggle.active {
      background-color: #4caf50;
    }

    .theme-toggle::before {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 21px;
      height: 21px;
      border-radius: 50%;
      background-color: white;
      transition: transform 0.3s ease;
    }

    .theme-toggle.active::before {
      transform: translateX(25px);
    }
  </style>
</head>
<body>

<canvas id="matrixCanvas"></canvas>

<!-- Barra de Navega√ß√£o -->
<nav>
  <a href="#" onclick="showPage('morpheus')">Morpheus</a>
  <a href="#" onclick="showPage('dados')">Dados do Usu√°rio</a>
  <a href="#" onclick="showPage('fundamentacao')">Fundamenta√ß√£o Te√≥rica</a>
</nav>

<!-- Bot√£o de Tema -->
<div class="theme-toggle-container">
  <div class="theme-label">
    <span id="themeIcon">‚ö™Ô∏è</span>
    <span id="themeLabel">Tema Claro</span>
  </div>
  <div class="theme-toggle" id="themeToggle"></div>
</div>

<!-- √Årea de Conte√∫do -->
<div class="content" id="contentArea">
  <h1>Morpheus</h1>
  <p>Bem-vindo ao Dashboard Morpheus.</p>
  <button id="logoutBtn">Sair</button>
</div>

<!-- Firebase Auth -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAYLyEfTVl8zR1drcNYi7K33IT6ytVJYJ8",
    authDomain: "login-site-9cbbd.firebaseapp.com",
    projectId: "login-site-9cbbd",
    storageBucket: "login-site-9cbbd.appspot.com",
    messagingSenderId: "703993528666",
    appId: "1:703993528666:web:1e7a02cb5b611e24c97363"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  onAuthStateChanged(auth, (user) => {

      window.location.href = "index.html";
    });
  });
</script>

<!-- Script de Anima√ß√£o e Tema -->
<script>
  const canvas = document.getElementById('matrixCanvas');
  const ctx = canvas.getContext('2d');
  let width = window.innerWidth;
  let height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;

  const letters = '„Ç¢„Ç°„Ç§„Ç£„Ç¶„É¥„Ç®„Ç´„Ç¨„Ç≠„ÇØ„Ç∞„Ç±„Ç≤„Ç≥„Çµ„Ç∂„Ç∑„Çπ„Çª„ÇΩ„Çø„ÉÅ„ÉÑ„ÉÜ„Éà„Éä„Éã„Éå„Éç„Éé„Éè„Éê„Éë„Éí„Éì„Éî„Éï„Éñ„Éó„Éò„Éô„Éö„Éõ„Éú„Éù„Éû„Éü„É†„É°„É¢„É§„É¶„É®„É©„É™„É´„É¨„É≠„ÉØ„É≥ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789$¬•#';
  const fontSize = 16;
  let columns = Math.floor(width / fontSize);
  let drops = Array(columns).fill(1);
  let currentColumn = -1;
  let currentDrop = 0;
  let previousColumns = [];
  let isDarkTheme = localStorage.getItem('theme') === 'dark';

  function draw() {
    ctx.font = fontSize + 'px monospace';

    if (isDarkTheme) {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
      ctx.fillRect(0, 0, width, height);
      ctx.fillStyle = '#0F0';

      if (currentColumn === -1 || currentDrop * fontSize > height) {
        currentColumn = Math.floor(Math.random() * columns);
        currentDrop = 0;
      }

      const text = letters.charAt(Math.floor(Math.random() * letters.length));
      ctx.fillText(text, currentColumn * fontSize, currentDrop * fontSize);
      currentDrop++;
    } else {
      ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
      ctx.fillRect(0, 0, width, height);
      ctx.fillStyle = '#003300';

      if (currentColumn === -1 || currentDrop * fontSize > height) {
        if (currentColumn !== -1) {
          previousColumns.push({ column: currentColumn, drop: currentDrop });
        }
        currentColumn = Math.floor(Math.random() * columns);
        currentDrop = 0;
      }

      const text = letters.charAt(Math.floor(Math.random() * letters.length));
      ctx.fillText(text, currentColumn * fontSize, currentDrop * fontSize);
      currentDrop++;

      previousColumns = previousColumns.filter(c => c.drop * fontSize < height);
      for (const c of previousColumns) {
        for (let i = 0; i < 3; i++) {
          const y = (c.drop - i) * fontSize;
          if (y < 0) continue;
          const trailText = letters.charAt(Math.floor(Math.random() * letters.length));
          ctx.globalAlpha = 1 - i * 0.33;
          ctx.fillText(trailText, c.column * fontSize, y);
        }
        c.drop++;
      }
      ctx.globalAlpha = 1.0;
    }
  }

  let animationSpeed = 350;
  let drawInterval = setInterval(draw, animationSpeed);

  const themeToggle = document.getElementById('themeToggle');
  const themeIcon = document.getElementById('themeIcon');
  const themeLabel = document.getElementById('themeLabel');

  function updateThemeDisplay() {
    document.body.className = isDarkTheme ? 'dark' : 'light';
    themeToggle.classList.toggle('active', isDarkTheme);
    themeIcon.textContent = isDarkTheme ? 'üï∂Ô∏è' : '‚ö™Ô∏è';
    themeLabel.textContent = isDarkTheme ? 'Tema Escuro' : 'Tema Claro';
    localStorage.setItem('theme', isDarkTheme ? 'dark' : 'light');

    clearInterval(drawInterval);
    drawInterval = setInterval(draw, animationSpeed);
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
    columns = Math.floor(width / fontSize);
    drops = Array(columns).fill(1);
    previousColumns = [];
    currentColumn = -1;
    currentDrop = 0;
  }

  themeToggle.addEventListener('click', () => {
    isDarkTheme = !isDarkTheme;
    updateThemeDisplay();
  });

  window.addEventListener('resize', () => {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
    columns = Math.floor(width / fontSize);
    drops = Array(columns).fill(1);
    previousColumns = [];
    currentColumn = -1;
    currentDrop = 0;
  });

  updateThemeDisplay();

  // Trocar p√°ginas
  function showPage(page) {
    const content = document.getElementById('contentArea');
    if (page === 'morpheus') {
      content.innerHTML = `
        <h1>Morpheus</h1>
        <p>Bem-vindo ao Dashboard Morpheus.</p>
        <button id="logoutBtn">Sair</button>
      `;
    } else if (page === 'dados') {
      content.innerHTML = `
        <h1>Dados do Usu√°rio</h1>
        <p>Informa√ß√µes detalhadas sobre o usu√°rio logado ser√£o exibidas aqui.</p>
      `;
    } else if (page === 'fundamentacao') {
      content.innerHTML = `
        <h1>Fundamenta√ß√£o Te√≥rica</h1>
        <p>Aqui ser√° colocado o conte√∫do te√≥rico, relat√≥rios e explica√ß√µes do fundo de investimento.</p>
      `;
    }

    const logoutBtn = document.getElementById('logoutBtn');
    if (logoutBtn) {
      logoutBtn.addEventListener('click', () => {
        signOut(auth).then(() => {
          window.location.href = "index.html";
        });
      });
    }
  }
</script>

</body>
</html>
