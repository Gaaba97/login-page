<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Morpheus - Área Logada</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "DM Sans", sans-serif;
      background-color: white;
      color: black;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 10px 20px;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 3;
      color: white;
      box-sizing: border-box;
    }

    .navbar .welcome {
      font-weight: bold;
      white-space: nowrap;
      font-size: 16px;
    }

    .navbar .links {
      display: flex;
      gap: 20px;
      flex-wrap: nowrap;
      overflow-x: auto;
      white-space: nowrap;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: color 0.3s;
    }

    .navbar a:hover {
      color: #0f0;
    }

    @media (max-width: 768px) {
      .navbar {
        padding: 8px 15px;
      }

      .navbar .welcome {
        font-size: 14px;
      }

      .navbar .links {
        gap: 10px;
      }

      .navbar a {
        font-size: 14px;
      }
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    .main-wrapper {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-top: 80px;
      box-sizing: border-box;
    }

    .content {
      width: 90%;
      max-width: 720px;
      background-color: rgba(0, 0, 0, 0.05);
      padding: 30px;
      border-radius: 12px;
      border: 1px solid #000;
      color: #000;
      box-sizing: border-box;
    }

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
  text-align: center;
  table-layout: fixed;
}

th, td {
  padding: 10px 14px;
  text-align: center;
  vertical-align: middle;
  width: 33.33%;
}


    th,
    td {
      padding: 10px 14px;
      text-align: center;
      vertical-align: middle;
    }

    tr.highlight {
      background-color: transparent;
    }

    tr.highlight td {
      opacity: 1;
    }

    p {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }

    button {
      display: block;
      margin: 30px auto 0;
      padding: 12px 24px;
      background-color: #ccc;
      color: #000;
      border: none;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #999;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="welcome" id="welcomeUser">Bem-vindo(a)</div>
    <div class="links">
      <a href="#">Dashboard</a>
      <a href="#">Gráficos</a>
      <a href="#">Comparação de Fundos</a>
    </div>
  </div>

  <div class="main-wrapper">
    <div class="content">
      <h2>Rentabilidade</h2>
      <table>
        <thead>
          <tr>
            <th>Referência</th>
            <th id="dataReferencia">Dia</th>
            <th>Mês</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Morpheus</td>
            <td id="morpheusDia">...</td>
            <td id="morpheusMes">...</td>
          </tr>
          <tr>
            <td>IBOV</td>
            <td id="ibovDia">...</td>
            <td id="ibovMes">...</td>
          </tr>
          <tr class="highlight">
            <td>p.p. IBOV</td>
            <td id="ppDia">...</td>
            <td id="ppMes">...</td>
          </tr>
        </tbody>
      </table>

      <p id="cotaValor">Cota: ...</p>

      <button id="logoutBtn">Sair</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut,
    } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc,
    } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAYLyEfTVl8zR1drcNYi7K33IT6ytVJYJ8",
      authDomain: "login-site-9cbbd.firebaseapp.com",
      projectId: "login-site-9cbbd",
      storageBucket: "login-site-9cbbd.appspot.com",
      messagingSenderId: "703993528666",
      appId: "1:703993528666:web:1e7a02cb5b611e24c97363",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        try {
          const docRef = doc(db, "usuarios", user.uid);
          const docSnap = await getDoc(docRef);

          if (docSnap.exists()) {
            const data = docSnap.data();
            const nome = data.nome || "Usuário";
            const genero = (data.genero || "masculino").toLowerCase();
            const saudacao = genero === "feminino" ? "Bem-vinda" : "Bem-vindo";
            document.getElementById("welcomeUser").textContent = `${saudacao}, ${nome}`;
          } else {
            document.getElementById("welcomeUser").textContent = "Bem-vindo(a), Usuário";
          }
        } catch (error) {
          document.getElementById("welcomeUser").textContent = "Bem-vindo(a), Usuário";
        }
      } else {
        window.location.href = "index.html";
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth)
        .then(() => {
          window.location.href = "index.html";
        })
        .catch((error) => {
          console.error("Erro ao deslogar:", error);
        });
    });

    // ====== DADOS GOOGLE SHEETS ======
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR0orwAIfSmQxmbGdGCvjj3CZNbRnqo3Fr0ujodTX3JIcptCrR_ElNMZZn8tJ7MVg1W7Zeu5-KvLQLM/pub?gid=0&single=true&output=csv";

    fetch(sheetURL)
      .then((response) => {
        if (!response.ok) throw new Error("Erro ao carregar planilha.");
        return response.text();
      })
      .then((csvText) => {
        const rows = csvText.trim().split("\n").map((row) => row.split(","));
        const dataReferencia = rows[2]?.[2] || "...";
        const morpheusDia = rows[3]?.[2] || "...";
        const morpheusMes = rows[3]?.[3] || "...";
        const ibovDia = rows[4]?.[2] || "...";
        const ibovMes = rows[4]?.[3] || "...";
        const ppDia = rows[5]?.[2] || "...";
        const ppMes = rows[5]?.[3] || "...";
        const cota = rows[8]?.[2] || "...";

        document.getElementById("dataReferencia").textContent = dataReferencia;
        document.getElementById("morpheusDia").textContent = morpheusDia;
        document.getElementById("morpheusMes").textContent = morpheusMes;
        document.getElementById("ibovDia").textContent = ibovDia;
        document.getElementById("ibovMes").textContent = ibovMes;
        document.getElementById("ppDia").textContent = ppDia;
        document.getElementById("ppMes").textContent = ppMes;
        document.getElementById("cotaValor").textContent = `Cota: ${cota}`;
      })
      .catch((err) => {
        console.error("Erro ao carregar planilha:", err);
      });
  </script>
</body>
</html>
