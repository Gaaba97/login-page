<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Redpill</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100vw;
      height: 100vh;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap; /* Permite quebra em telas menores */
      background-color: rgba(0, 0, 0, 0.8);
      padding: 10px 20px;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 3;
      color: white;
    }

    .navbar .welcome {
      font-weight: bold;
      white-space: nowrap;
    }

    .navbar .links {
      display: flex;
      gap: 10px; /* Reduzido para caber melhor */
      flex-wrap: wrap; /* Quebra se faltar espa√ßo */
      justify-content: center;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
      white-space: nowrap; /* Evita quebra esquisita */
    }

    .navbar a:hover {
      color: #0f0;
    }

    h1 {
      margin-top: 120px;
      text-align: center;
      color: inherit;
    }

    .content {
      max-width: 800px;
      margin: 20px auto;
      background-color: rgba(0, 255, 0, 0.05);
      padding: 20px;
      border-radius: 12px;
      border: 1px solid currentColor;
      color: inherit;
    }

    body.light .content {
      background-color: rgba(0, 0, 0, 0.05);
      border-color: #000;
      color: #000;
    }

    body.dark .content {
      background-color: rgba(255, 255, 255, 0.05);
      border-color: #fff;
      color: #fff;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #0f0;
      color: #000;
      border: none;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0c0;
    }

    .theme-toggle-container {
      position: fixed;
      bottom: 10px;
      right: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 5px 10px;
      background-color: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(5px);
      border-radius: 10px;
      font-size: 14px;
      z-index: 2;
    }

    .theme-toggle {
      width: 50px;
      height: 25px;
      border-radius: 50px;
      background-color: #ccc;
      position: relative;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .theme-toggle:hover {
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
    }

    .theme-toggle.active {
      background-color: #4caf50;
    }

    .theme-toggle::before {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 21px;
      height: 21px;
      border-radius: 50%;
      background-color: white;
      transition: transform 0.3s ease;
    }

    .theme-toggle.active::before {
      transform: translateX(25px);
    }
  </style>
</head>
<body>

<canvas id="matrixCanvas"></canvas>

<!-- Navbar -->
<div class="navbar">
  <div class="welcome" id="welcomeUser">Bem-vindo(a)</div>
  <div class="links">

</div>

<div class="content">

  <p>Voc√™ est√° logado. üëÅÔ∏è‚Äçüó®Ô∏è</p>

<!-- Bot√£o de Tema -->
<div class="theme-toggle-container">
  <div class="theme-label">
    <span class="theme-icon" id="themeIcon">‚ö™Ô∏è</span>

</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAYLyEfTVl8zR1drcNYi7K33IT6ytVJYJ8",
    authDomain: "login-site-9cbbd.firebaseapp.com",
    projectId: "login-site-9cbbd",
    storageBucket: "login-site-9cbbd.appspot.com",
    messagingSenderId: "703993528666",

  };

    if (user) {
      const welcomeElement = document.getElementById('welcomeUser');
      welcomeElement.textContent = `Bem-vindo(a), ${user.displayName || 'Usu√°rio'}`;

</script>

<script>
  const canvas = document.getElementById('matrixCanvas');
  const ctx = canvas.getContext('2d');
  let width = window.innerWidth;
  let height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;

  const letters = '„Ç¢„Ç°„Ç§„Ç£„Ç¶„É¥„Ç®„Ç´„Ç¨„Ç≠„ÇØ„Ç∞„Ç±„Ç≤„Ç≥„Çµ„Ç∂„Ç∑„Çπ„Çª„ÇΩ„Çø„ÉÅ„ÉÑ„ÉÜ„Éà„Éä„Éã„Éå„Éç„Éé„Éè„Éê„Éë„Éí„Éì„Éî„Éï„Éñ„Éó„Éò„Éô„Éö„Éõ„Éú„Éù„Éû„Éü„É†„É°„É¢„É§„É¶„É®„É©„É™„É´„É¨„É≠„ÉØ„É≥ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789$¬•#';
  const fontSize = 16;
  let x = Math.random() * width;
  let y = 0;
  let isDarkTheme = localStorage.getItem('theme') === 'dark';

  document.body.className = isDarkTheme ? 'dark' : 'light';

  function draw() {
    ctx.fillStyle = isDarkTheme ? 'rgba(0, 0, 0, 0.1)' : 'rgba(255, 255, 255, 0.1)';
    ctx.fillRect(0, 0, width, height);

    ctx.fillStyle = isDarkTheme ? '#0F0' : '#003300';
    ctx.font = fontSize + 'px monospace';

    const text = letters.charAt(Math.floor(Math.random() * letters.length));
    ctx.fillText(text, x, y);

    y += fontSize;

    if (y > height) {
      x = Math.random() * width;
      y = 0;
    }
  }

  setInterval(draw, 300); // Velocidade da chuva mantida lenta

  const themeToggle = document.getElementById('themeToggle');
  const themeIcon = document.getElementById('themeIcon');
  const themeLabel = document.getElementById('themeLabel');

  function updateThemeDisplay() {
    document.body.className = isDarkTheme ? 'dark' : 'light';
    themeToggle.classList.toggle('active', isDarkTheme);
    themeIcon.textContent = isDarkTheme ? 'üï∂Ô∏è' : '‚ö™Ô∏è';
    themeLabel.textContent = isDarkTheme ? 'Tema Escuro' : 'Tema Claro';
    localStorage.setItem('theme', isDarkTheme ? 'dark' : 'light');

    // Atualiza o fundo do canvas instantaneamente ao trocar o tema
    ctx.fillStyle = isDarkTheme ? 'black' : 'white';
    ctx.fillRect(0, 0, width, height);
  }

  themeToggle.addEventListener('click', () => {
    isDarkTheme = !isDarkTheme;
    updateThemeDisplay();
  });

  window.addEventListener('resize', () => {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
  });

  updateThemeDisplay();
</script>

</body>
</html>
