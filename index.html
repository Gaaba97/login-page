<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Take the redpill</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100vw;
      height: 100vh;
    }

    .login-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      width: 300px;
      text-align: center;
      z-index: 1;
    }

    .login-box h2 {
      margin-bottom: 20px;
      transition: color 0.5s ease;
    }

    body.light .login-box h2 {
      color: #000;
    }

    body.dark .login-box h2 {
      color: #fff;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
    }

    .login-box input,
    .login-box button {
      width: 100%;
      box-sizing: border-box;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      font-size: 16px;
    }

    .login-box input {
      border: 1px solid #ccc;
    }

    .login-box button {
      background-color: #0056b3;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #003d80;
    }

    .theme-toggle-container {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .theme-toggle {
      width: 50px;
      height: 25px;
      border-radius: 50px;
      background-color: #ccc;
      position: relative;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .theme-toggle:hover {
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
    }

    .theme-toggle.active {
      background-color: #4caf50;
    }

    .theme-toggle::before {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 21px;
      height: 21px;
      border-radius: 50%;
      background-color: white;
      transition: transform 0.3s ease;
    }

    .theme-toggle.active::before {
      transform: translateX(25px);
    }

    .theme-icon {
      width: 20px;
      height: 20px;
      background-size: contain;
      background-repeat: no-repeat;
    }

    body.light .theme-icon {
      background-image: url('data:image/svg+xml;base64,...'); /* ícone de sol */
    }

    body.dark .theme-icon {
      background-image: url('data:image/svg+xml;base64,...'); /* ícone de lua */
    }
  </style>
</head>
<body class="light">

<canvas id="matrixCanvas"></canvas>

<div class="login-box">
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Senha">
  <button id="loginBtn">Entrar</button>
</div>

<div class="theme-toggle-container">
  <div class="theme-toggle" id="themeToggle"></div>
  <div class="theme-icon" id="themeIcon"></div>
</div>

<script>
  const canvas = document.getElementById('matrixCanvas');
  const ctx = canvas.getContext('2d');
  let width = window.innerWidth;
  let height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;

  const letters = 'アァイィウヴエカガキクグケゲコサザシスセソタチツテトナニヌネノハバパヒビピフブプヘベペホボポマミムメモヤユヨラリルレロワンABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789$¥#';
  const fontSize = 16;
  let columns = Math.floor(width / fontSize);
  let drops = Array(columns).fill(1);

  let currentColumn = -1;
  let currentDrop = 0;
  let previousColumns = [];

  let isDarkTheme = false;
  let intervalId;
  let drawIntervalTime = 100; // padrão para o modo claro

  function draw() {
    if (isDarkTheme) {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, width, height);
      ctx.fillStyle = '#0F0';
      ctx.font = fontSize + 'px monospace';
      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    } else {
      ctx.fillStyle = 'rgba(255, 255, 255, 0.05)';
      ctx.fillRect(0, 0, width, height);
      ctx.fillStyle = '#003300';
      ctx.font = fontSize + 'px monospace';

      if (currentColumn === -1 || currentDrop * fontSize > height) {
        if (currentColumn !== -1) {
          previousColumns.push({ column: currentColumn, drop: currentDrop });
        }
        currentColumn = Math.floor(Math.random() * columns);
        currentDrop = 0;
      }

      const text = letters.charAt(Math.floor(Math.random() * letters.length));
      ctx.fillText(text, currentColumn * fontSize, currentDrop * fontSize);
      currentDrop++;

      previousColumns = previousColumns.filter(c => c.drop * fontSize < height);
      for (const c of previousColumns) {
        const trailText = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(trailText, c.column * fontSize, c.drop * fontSize);
        c.drop++;
      }
    }
  }

  function startDrawingLoop() {
    clearInterval(intervalId);
    intervalId = setInterval(draw, drawIntervalTime);
  }

  const themeToggle = document.getElementById('themeToggle');
  const themeIcon = document.getElementById('themeIcon');

  themeToggle.addEventListener('click', () => {
    isDarkTheme = !isDarkTheme;
    document.body.className = isDarkTheme ? 'dark' : 'light';
    themeToggle.classList.toggle('active', isDarkTheme);
    drawIntervalTime = isDarkTheme ? 50 : 100; // modo escuro mais rápido, modo claro mais lento
    startDrawingLoop();
  });

  window.addEventListener('resize', () => {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
    columns = Math.floor(width / fontSize);
    drops = Array(columns).fill(1);
    previousColumns = [];
    currentColumn = -1;
    currentDrop = 0;
  });

  // Inicializa o loop de desenho com base no tema inicial
  drawIntervalTime = isDarkTheme ? 50 : 100;
  startDrawingLoop();
</script>

</body>
</html>
