<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Take the redpill</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100vw;
      height: 100vh;
    }

    .login-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      width: 300px;
      text-align: center;
      z-index: 1;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #000;
      text-shadow: none; /* Remover sombreado no tema claro */
      transition: color 0.3s ease; /* Transição suave para cor no tema escuro */
    }

    .login-box input,
    .login-box button {
      width: 100%;
      box-sizing: border-box;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      font-size: 16px;
    }

    .login-box input {
      border: 1px solid #ccc;
    }

    .login-box button {
      background-color: #0056b3;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-box button:hover {
      background-color: #003d80;
    }

    /* Botão de alternância de tema estilo bolinha */
    .theme-toggle-container {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      align-items: center;
    }

    .theme-toggle {
      width: 50px;
      height: 25px;
      border-radius: 50px;
      background-color: #ccc;
      position: relative;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .theme-toggle::before {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 21px;
      height: 21px;
      border-radius: 50%;
      background-color: white;
      transition: transform 0.3s ease;
    }

    .theme-toggle.active {
      background-color: #4caf50;
    }

    .theme-toggle.active::before {
      transform: translateX(25px);
    }

  </style>
</head>
<body>

  <!-- Canvas com o efeito Matrix -->
  <canvas id="matrixCanvas"></canvas>

  <!-- Caixa de login -->
  <div class="login-box">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Senha">
    <button id="loginBtn">Entrar</button>
  </div>

  <!-- Botão de alternância de tema -->
  <div class="theme-toggle-container">
    <div class="theme-toggle" id="themeToggle"></div>
  </div>

  <!-- Script do efeito Matrix Rain -->
  <script>
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');

    let width = window.innerWidth;
    let height = window.innerHeight;

    canvas.width = width;
    canvas.height = height;

    const letters = 'アァイィウヴエカガキクグケゲコサザシスセソタチツテトナニヌネノハバパヒビピフブプヘベペホボポマミムメモヤユヨラリルレロワンABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789$¥#';
    const fontSize = 16;
    let drops = [];

    // Variável de controle do tema (começa como claro)
    let isDarkTheme = false;

    // Função para desenhar no canvas (lógica do Matrix Rain)
    function draw() {
      // Limpar o fundo com a cor dependendo do tema
      ctx.fillStyle = isDarkTheme ? 'rgba(0, 0, 0, 0.05)' : 'rgba(255, 255, 255, 1)';
      ctx.fillRect(0, 0, width, height);

      ctx.fillStyle = isDarkTheme ? '#0F0' : '#0F0'; // Letras verdes para ambos os temas
      ctx.font = `${fontSize}px monospace`;

      // Efeito Rain no tema escuro
      if (isDarkTheme) {
        drops.forEach((y, x) => {
          const text = letters.charAt(Math.floor(Math.random() * letters.length));
          ctx.fillText(text, x * fontSize, y * fontSize);

          if (y * fontSize > height && Math.random() > 0.975) {
            drops[x] = 0;
          }

          drops[x]++;
        });
      } else {
        // No tema claro, uma gota por vez começa aleatoriamente
        const randomColumn = Math.floor(Math.random() * width / fontSize);
        const randomY = Math.floor(Math.random() * height / fontSize);
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, randomColumn * fontSize, randomY * fontSize);
      }
    }

    setInterval(draw, 66); // 66ms para a animação ficar mais lenta no tema claro

    window.addEventListener('resize', () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    });

    // Alternando o tema quando o botão for clicado
    document.getElementById('themeToggle').addEventListener('click', () => {
      isDarkTheme = !isDarkTheme; // Troca de tema
      document.body.style.backgroundColor = isDarkTheme ? '#121212' : '#ffffff';
      document.body.style.color = isDarkTheme ? '#fff' : '#000';
      document.getElementById('themeToggle').classList.toggle('active');
      
      // Alterar a cor do título de login conforme o tema
      const loginTitle = document.querySelector('.login-box h2');
      loginTitle.style.color = isDarkTheme ? 'white' : 'black';
    });
  </script>

  <!-- Firebase Login Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAYLyEfTVl8zR1drcNYi7K33IT6ytVJYJ8",
      authDomain: "login-site-9cbbd.firebaseapp.com",
      projectId: "login-site-9cbbd",
      storageBucket: "login-site-9cbbd.appspot.com",
      messagingSenderId: "703993528666",
      appId: "1:703993528666:web:1e7a02cb5b611e24c97363"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("loginBtn").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          console.log("Logado:", userCredential.user);
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          alert("Erro ao fazer login: " + error.message);
        });
    });
  </script>
</body>
</html>
