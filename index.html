<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Morpheus</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: white;
      color: black;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100vw;
      height: 100vh;
    }

    .login-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      width: 90%;
      max-width: 320px;
      text-align: center;
      z-index: 1;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: black;
    }

    .login-box input,
    .login-box button {
      width: 100%;
      box-sizing: border-box;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      font-size: 16px;
    }

    .login-box input {
      border: 1px solid #ccc;
    }

    .login-box button {
      background-color: #0056b3;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #003d80;
    }

    #errorMessage {
      color: red;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }

    @media (max-width: 480px) {
      .login-box {
        padding: 40px 25px;
        width: 95%;
        max-width: 360px;
      }
    }
  </style>
</head>
<body>

<canvas id="matrixCanvas"></canvas>

<div class="login-box">
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Senha">
  <button id="loginBtn">Entrar</button>
  <p id="errorMessage"></p>
</div>

<script>
  const canvas = document.getElementById('matrixCanvas');
  const ctx = canvas.getContext('2d');
  let width = window.innerWidth;
  let height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;

  const letters = 'アァイィウヴエカガキクグケゲコサザシスセソタチツテトナニヌネノハバパヒビピフブプヘベペホボポマミムメモヤユヨラリルレロワンABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789$¥#';
  const fontSize = 16;
  let columns = Math.floor(width / fontSize);
  let drops = Array(columns).fill(1);

  let currentColumn = -1;
  let currentDrop = 0;
  let previousColumns = [];

  function draw() {
    ctx.fillStyle = 'rgba(255, 255, 255, 0.05)';
    ctx.fillRect(0, 0, width, height);
    ctx.fillStyle = '#003300';
    ctx.font = fontSize + 'px monospace';

    if (currentColumn === -1 || currentDrop * fontSize > height) {
      if (currentColumn !== -1) {
        previousColumns.push({ column: currentColumn, drop: currentDrop });
      }
      currentColumn = Math.floor(Math.random() * columns);
      currentDrop = 0;
    }

    const text = letters.charAt(Math.floor(Math.random() * letters.length));
    ctx.fillText(text, currentColumn * fontSize, currentDrop * fontSize);
    currentDrop++;

    previousColumns = previousColumns.filter(c => c.drop * fontSize < height);
    for (const c of previousColumns) {
      const trailText = letters.charAt(Math.floor(Math.random() * letters.length));
      ctx.fillText(trailText, c.column * fontSize, c.drop * fontSize);
      c.drop++;
    }
  }

  setInterval(draw, 50);

  window.addEventListener('resize', () => {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
    columns = Math.floor(width / fontSize);
    drops = Array(columns).fill(1);
    previousColumns = [];
    currentColumn = -1;
    currentDrop = 0;
  });
</script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAYLyEfTVl8zR1drcNYi7K33IT6ytVJYJ8",
    authDomain: "login-site-9cbbd.firebaseapp.com",
    projectId: "login-site-9cbbd",
    storageBucket: "login-site-9cbbd.firebasestorage.app",
    messagingSenderId: "703993528666",
    appId: "1:703993528666:web:1e7a02cb5b611e24c97363"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const loginBtn = document.getElementById('loginBtn');
  const errorMessage = document.getElementById('errorMessage');

  loginBtn.addEventListener('click', async () => {
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    errorMessage.style.display = 'none';
    errorMessage.textContent = '';

    try {
      await signInWithEmailAndPassword(auth, email, password);
      window.location.href = "dashboard.html";
    } catch (error) {
      let msg = "Erro ao fazer login.";
      if (error.code === "auth/user-not-found" || error.code === "auth/wrong-password") {
        msg = "Email ou senha incorretos.";
      } else if (error.code === "auth/invalid-email") {
        msg = "Email inválido.";
      }
      errorMessage.textContent = msg;
      errorMessage.style.display = 'block';
    }
  });
</script>

</body>
</html>
