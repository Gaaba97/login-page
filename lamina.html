<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Morpheus x IBOV</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: "DM Sans", sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    nav {
      width: 100%;
      background-color: #111;
      padding: 15px 0;
      text-align: center;
      font-size: 20px;
      font-weight: 600;
      border-bottom: 1px solid #222;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .chart-container {
      width: 90%;
      max-width: 1000px;
      margin-top: 40px;
    }

    canvas {
      width: 100% !important;
      height: 450px !important;
    }
  </style>
</head>
<body>
  <nav>Morpheus Capital</nav>

  <div class="chart-container">
    <canvas id="performanceChart"></canvas>
  </div>

  <script>
    const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR0orwAIfSmQxmbGdGCvjj3CZNbRnqo3Fr0ujodTX3JIcptCrR_ElNMZZn8tJ7MVg1W7Zeu5-KvLQLM/pub?gid=0&single=true&output=csv";

    fetch(url)
      .then(res => res.text())
      .then(csv => {
        const rows = csv.split("\n").slice(1);
        const data = rows.map(r => r.split(","));
        
        const dates = [];
        const morpheus = [];
        const ibov = [];

        data.forEach(row => {
          const date = row[9];
          const morpheusValue = parseFloat(row[10]);
          const ibovValue = parseFloat(row[11]);

          if (!isNaN(morpheusValue) && !isNaN(ibovValue) && date) {
            dates.push(new Date(date.trim()));
            morpheus.push((morpheusValue - 1) * 100);
            ibov.push((ibovValue - 1) * 100);
          }
        });

        // Labels mensais
        const monthLabels = dates.map(d => {
          const month = d.toLocaleString('pt-BR', { month: 'short' });
          const year = d.getFullYear();
          return `${month}/${year}`;
        });

        // Filtra para mostrar apenas um label por mÃªs
        const labelIndexes = [];
        const seenMonths = new Set();
        dates.forEach((d, i) => {
          const key = `${d.getFullYear()}-${d.getMonth()}`;
          if (!seenMonths.has(key)) {
            seenMonths.add(key);
            labelIndexes.push(i);
          }
        });

        const monthlyLabels = labelIndexes.map(i => monthLabels[i]);

        const ctx = document.getElementById("performanceChart").getContext("2d");
        new Chart(ctx, {
          type: "line",
          data: {
            labels: monthlyLabels,
            datasets: [
              {
                label: "Morpheus",
                data: morpheus,
                borderColor: "#00FFFF",
                borderWidth: 2,
                tension: 0.25,
                fill: false
              },
              {
                label: "IBOV",
                data: ibov,
                borderColor: "#ff5050",
                borderWidth: 2,
                tension: 0.25,
                fill: false
              }
            ]
          },
          options: {
            responsive: true,
            scales: {
              x: {
                ticks: {
                  display: true,
                  color: "#aaa",
                  autoSkip: false,
                  maxRotation: 0,
                  minRotation: 0
                },
                grid: {
                  color: "#222"
                }
              },
              y: {
                ticks: {
                  color: "#aaa",
                  callback: v => v.toFixed(1) + "%"
                },
                grid: {
                  color: "#222"
                }
              }
            },
            plugins: {
              legend: {
                labels: {
                  color: "#fff"
                }
              },
              tooltip: {
                mode: "index",
                intersect: false,
                callbacks: {
                  label: ctx => ctx.dataset.label + ": " + ctx.formattedValue + "%"
                }
              }
            },
            interaction: {
              mode: "index",
              intersect: false
            }
          }
        });
      });
  </script>
</body>
</html>
