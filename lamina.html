<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Comparação com Fundos – Clube Morpheus</title>
  <link rel="icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "DM Sans", sans-serif;
      background-color: white;
      color: black;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 10px 20px;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 3;
      color: white;
      box-sizing: border-box;
    }

    .navbar .welcome {
      font-weight: bold;
      white-space: nowrap;
      font-size: 16px;
    }

    .navbar .links {
      display: flex;
      gap: 20px;
      flex-wrap: nowrap;
      white-space: nowrap;
      padding-left: 4px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      display: inline-block;
      transition: transform 0.2s ease-in-out;
    }

    .navbar a:hover {
      transform: scale(1.1);
      color: white;
    }

    @media (max-width: 768px) {
      .navbar {
        padding: 8px 15px;
      }

      .navbar .welcome {
        font-size: 14px;
      }

      .navbar .links {
        gap: 10px;
      }

      .navbar a {
        font-size: 14px;
      }
    }

    .chart-container {
      width: 90%;
      max-width: 1000px;
      margin: 100px auto 50px auto;
    }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <div class="navbar">
    <div class="welcome" id="welcomeUser">Bem-vindo(a)</div>
    <div class="links">
      <a href="dashboard.html">Dashboard</a>
      <a href="lamina.html">Lâmina</a>
      <a href="comparacao-fundos.html">Comparação com Fundos</a>
      <a href="#" id="logoutLink">Sair</a>
    </div>
  </div>

  <!-- GRÁFICO -->
  <div class="chart-container">
    <canvas id="fundosChart"></canvas>
  </div>

  <script type="module">
    // ----- FIREBASE -----
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut,
    } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc,
    } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAYLyEfTVl8zR1drcNYi7K33IT6ytVJYJ8",
      authDomain: "login-site-9cbbd.firebaseapp.com",
      projectId: "login-site-9cbbd",
      storageBucket: "login-site-9cbbd.appspot.com",
      messagingSenderId: "703993528666",
      appId: "1:703993528666:web:1e7a02cb5b611e24c97363",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        try {
          const docRef = doc(db, "usuarios", user.uid);
          const docSnap = await getDoc(docRef);

          if (docSnap.exists()) {
            const data = docSnap.data();
            const nome = data.nome || "Usuário";
            const genero = (data.genero || "masculino").toLowerCase();
            const saudacao = genero === "feminino" ? "Bem-vinda" : "Bem-vindo";
            document.getElementById("welcomeUser").textContent = `${saudacao}, ${nome}`;
          } else {
            document.getElementById("welcomeUser").textContent = "Bem-vindo(a), Usuário";
          }
        } catch (error) {
          document.getElementById("welcomeUser").textContent = "Bem-vindo(a), Usuário";
        }
      } else {
        window.location.href = "index.html";
      }
    });

    document.getElementById("logoutLink").addEventListener("click", (e) => {
      e.preventDefault();
      signOut(auth)
        .then(() => window.location.href = "index.html")
        .catch((error) => console.error("Erro ao deslogar:", error));
    });

    // ----- CHART -----
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR0orwAIfSmQxmbGdGCvjj3CZNbRnqo3Fr0ujodTX3JIcptCrR_ElNMZZn8tJ7MVg1W7Zeu5-KvLQLM/pub?gid=0&single=true&output=csv";

    async function carregarDados() {
      const response = await fetch(csvUrl);
      const text = await response.text();

      const linhas = text.split("\n").slice(1); // pula cabeçalho
      const datas = [];
      const serie1 = [];
      const serie2 = [];
      const serie3 = [];

      for (let linha of linhas) {
        const cols = linha.split(",");
        if (cols.length < 12) continue;

        const data = cols[9]; // Coluna J
        const v1 = parseFloat(cols[10]) - 1; // K
        const v2 = parseFloat(cols[11]) - 1; // L
        const v3 = parseFloat(cols[12]) - 1; // M, se quiser usar (opcional)

        if (!isNaN(v1) && !isNaN(v2)) {
          datas.push(data);
          serie1.push(v1 * 100);
          serie2.push(v2 * 100);
        }
      }

      const ctx = document.getElementById("fundosChart").getContext("2d");
      new Chart(ctx, {
        type: "line",
        data: {
          labels: datas,
          datasets: [
            {
              label: "Fundo 1",
              data: serie1,
              borderWidth: 2,
              borderColor: "rgba(0, 0, 0, 0.8)",
              fill: false,
            },
            {
              label: "Fundo 2",
              data: serie2,
              borderWidth: 2,
              borderColor: "rgba(100, 100, 100, 0.8)",
              fill: false,
            }
          ]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              ticks: {
                callback: (value) => value.toFixed(1) + "%",
              },
              title: {
                display: true,
                text: "Rentabilidade (%)",
              },
            },
            x: {
              display: true,
              ticks: { maxTicksLimit: 10 },
            },
          },
        },
      });
    }

    carregarDados();
  </script>
</body>
</html>
