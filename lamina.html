<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Morpheus vs IBOV</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3"></script>
  <script src="https://cdn.jsdelivr.net/npm/date-fns@3.6.0/locale/pt-BR/index.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #fafafa;
      font-family: "DM Sans", sans-serif;
      color: #222;
    }
    nav {
      background-color: #fff;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      padding: 12px 32px;
      position: sticky;
      top: 0;
      z-index: 10;
      font-weight: 600;
    }
    canvas {
      max-width: 100%;
      height: 80vh;
      display: block;
      margin: 0 auto;
      padding: 20px;
    }
  </style>
</head>
<body>

  <nav>Morpheus Capital</nav>
  <canvas id="grafico"></canvas>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR0orwAIfSmQxmbGdGCvjj3CZNbRnqo3Fr0ujodTX3JIcptCrR_ElNMZZn8tJ7MVg1W7Zeu5-KvLQLM/pub?gid=0&single=true&output=csv";

    async function carregarDados() {
      const resp = await fetch(csvUrl);
      const texto = await resp.text();
      const linhas = texto.trim().split("\n").slice(1);

      const datas = [];
      const morpheus = [];
      const ibov = [];

      linhas.forEach(linha => {
        const colunas = linha.split(",");
        const data = colunas[9]; // Coluna J
        const morpheusVal = parseFloat(colunas[10]);
        const ibovVal = parseFloat(colunas[11]);

        if (!isNaN(morpheusVal) && !isNaN(ibovVal) && data) {
          datas.push(new Date(data));
          morpheus.push((morpheusVal - 1) * 100);
          ibov.push((ibovVal - 1) * 100);
        }
      });

      return { datas, morpheus, ibov };
    }

    async function criarGrafico() {
      const { datas, morpheus, ibov } = await carregarDados();
      const ctx = document.getElementById("grafico").getContext("2d");

      const gradiente = ctx.createLinearGradient(0, 0, 0, 400);
      gradiente.addColorStop(0, "rgba(33, 114, 243, 0.4)");
      gradiente.addColorStop(1, "rgba(33, 114, 243, 0)");

      new Chart(ctx, {
        type: "line",
        data: {
          labels: datas,
          datasets: [
            {
              label: "Morpheus",
              data: morpheus,
              borderColor: "#216ff3",
              backgroundColor: gradiente,
              fill: true,
              borderWidth: 2,
              pointRadius: 0,
              tension: 0.25
            },
            {
              label: "IBOV",
              data: ibov,
              borderColor: "#000",
              fill: false,
              borderWidth: 1.5,
              pointRadius: 0,
              tension: 0.25
            }
          ]
        },
        options: {
          interaction: { mode: "index", intersect: false },
          plugins: {
            legend: {
              position: "top",
              labels: {
                usePointStyle: true,
                boxWidth: 8,
                font: { size: 14 }
              }
            },
            tooltip: {
              callbacks: {
                label: ctx => `${ctx.dataset.label}: ${ctx.parsed.y.toFixed(2)}%`
              }
            }
          },
          scales: {
            x: {
              type: "time",
              time: {
                unit: "month",
                displayFormats: { month: "MMM yy" }
              },
              ticks: {
                autoSkip: true,
                maxTicksLimit: 10,
                font: { size: 12 }
              },
              grid: { display: false }
            },
            y: {
              ticks: {
                callback: v => v.toFixed(0) + "%",
                font: { size: 12 }
              },
              grid: { color: "rgba(0,0,0,0.05)" }
            }
          },
          elements: {
            line: { tension: 0.3 }
          },
          maintainAspectRatio: false
        }
      });
    }

    criarGrafico();
  </script>

</body>
</html>
