<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Clube Morpheus</title>
  <link rel="icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "DM Sans", sans-serif;
      background-color: #fff;
      color: #000;
    }

    /* NAVBAR */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.85);
      padding: 10px 20px;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 3;
      color: white;
      box-sizing: border-box;
    }

    .navbar .welcome {
      font-weight: bold;
      white-space: nowrap;
      font-size: 16px;
    }

    .navbar .links {
      display: flex;
      gap: 20px;
      flex-wrap: nowrap;
      white-space: nowrap;
      padding-left: 4px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      display: inline-block;
      transition: transform 0.2s ease-in-out;
    }

    .navbar a:hover {
      transform: scale(1.1);
      color: white;
    }

    /* CONTAINER PRINCIPAL */
    .content {
      margin-top: 80px;
      text-align: center;
      padding: 20px;
    }

    h2 {
      font-weight: 700;
      color: #003399;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 14px;
      color: #333;
      margin-bottom: 30px;
    }

    /* BOTÕES DE PERÍODO */
    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 25px;
    }

    .buttons button {
      background-color: #003399;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .buttons button:hover {
      background-color: #001a66;
    }

    /* GRÁFICO */
    .chart-container {
      position: relative;
      height: 450px;
      width: 85%;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="welcome" id="welcomeUser">Bem-vindo(a)</div>
    <div class="links">
      <a href="dashboard.html">Dashboard</a>
      <a href="lamina.html">Lâmina</a>
      <a href="comparacao-fundos.html">Comparação com Fundos</a>
      <a href="#" id="logoutLink">Sair</a>
    </div>
  </div>

  <div class="content">
    <h2>PERFORMANCE</h2>
    <div class="buttons">
      <button>DESDE O INÍCIO</button>
      <button>36 MESES</button>
      <button>24 MESES</button>
      <button>12M</button>
      <button>ESTE ANO</button>
    </div>
    <div class="chart-container">
      <canvas id="performanceChart"></canvas>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAYLyEfTVl8zR1drcNYi7K33IT6ytVJYJ8",
      authDomain: "login-site-9cbbd.firebaseapp.com",
      projectId: "login-site-9cbbd",
      storageBucket: "login-site-9cbbd.appspot.com",
      messagingSenderId: "703993528666",
      appId: "1:703993528666:web:1e7a02cb5b611e24c97363",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        try {
          const docRef = doc(db, "usuarios", user.uid);
          const docSnap = await getDoc(docRef);
          if (docSnap.exists()) {
            const data = docSnap.data();
            const nome = data.nome || "Usuário";
            const genero = (data.genero || "masculino").toLowerCase();
            const saudacao = genero === "feminino" ? "Bem-vinda" : "Bem-vindo";
            document.getElementById("welcomeUser").textContent = `${saudacao}, ${nome}`;
          }
        } catch {}
      } else {
        window.location.href = "index.html";
      }
    });

    document.getElementById("logoutLink").addEventListener("click", (e) => {
      e.preventDefault();
      signOut(auth).then(() => (window.location.href = "index.html"));
    });
  </script>

  <!-- CHART.JS -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    async function carregarDados() {
      const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR0orwAIfSmQxmbGdGCvjj3CZNbRnqo3Fr0ujodTX3JIcptCrR_ElNMZZn8tJ7MVg1W7Zeu5-KvLQLM/pub?gid=0&single=true&output=csv";
      const resposta = await fetch(url);
      const texto = await resposta.text();

      const linhas = texto.trim().split("\n").slice(1);
      const datas = [];
      const morpheus = [];
      const ibov = [];

      linhas.forEach(linha => {
        const partes = linha.split(",");
        const data = partes[9];
        const morpheusVal = parseFloat(partes[10]);
        const ibovVal = parseFloat(partes[11]);
        if (!isNaN(morpheusVal) && !isNaN(ibovVal)) {
          datas.push(data);
          morpheus.push((morpheusVal - 1) * 100);
          ibov.push((ibovVal - 1) * 100);
        }
      });

      const ctx = document.getElementById("performanceChart").getContext("2d");

      new Chart(ctx, {
        type: "line",
        data: {
          labels: datas,
          datasets: [
            {
              label: "Morpheus",
              data: morpheus,
              borderColor: "#003399",
              backgroundColor: "rgba(0, 51, 153, 0.3)",
              fill: true,
              tension: 0.3,
              pointRadius: 0,
            },
            {
              label: "IBOV",
              data: ibov,
              borderColor: "#000",
              backgroundColor: "transparent",
              borderWidth: 1.2,
              tension: 0.3,
              pointRadius: 0,
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: "top",
              labels: { usePointStyle: true, boxWidth: 8 }
            },
          },
          scales: {
            y: {
              ticks: {
                callback: (v) => v.toFixed(1) + "%",
              },
              grid: { color: "rgba(0,0,0,0.1)" }
            },
            x: {
              ticks: { maxTicksLimit: 10 },
              grid: { color: "rgba(0,0,0,0.05)" }
            }
          }
        }
      });
    }

    carregarDados();
  </script>
</body>
</html>
