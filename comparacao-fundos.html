<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Comparação de Fundos - Clube Morpheus</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: "DM Sans", sans-serif;
      background-color: white;
      color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      margin-bottom: 15px;
    }
    .tabs {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .tab {
      padding: 8px 14px;
      background: #ddd;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
      font-weight: 500;
    }
    .tab.active {
      background: #0E2841;
      color: white;
    }
    #grafico-container {
      width: 90%;
      max-width: 1000px;
      height: 500px;
    }
  </style>
</head>
<body>
  <h2>Comparação de Fundos</h2>
  <div class="tabs" id="tabs"></div>
  <div id="grafico-container">
    <canvas id="grafico"></canvas>
  </div>

  <script>
    const urlCSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR0orwAIfSmQxmbGdGCvjj3CZNbRnqo3Fr0ujodTX3JIcptCrR_ElNMZZn8tJ7MVg1W7Zeu5-KvLQLM/pub?gid=0&single=true&output=csv";
    let chart;
    const dadosPlanilha = {};

    async function carregarDados() {
      const resposta = await fetch(urlCSV);
      const texto = await resposta.text();
      const linhas = texto.trim().split("\n").map(l => l.split(","));

      const cabeçalho = linhas[0];
      const datas = linhas.slice(1).map(l => l[9]);

      for (let col = 10; col < cabeçalho.length; col++) {
        const nomeFundo = cabeçalho[col];
        const valores = linhas.slice(1).map(l => parseFloat(l[col].replace(",", ".")) || null);
        dadosPlanilha[nomeFundo] = { labels: datas, valores: valores };
      }

      criarTabs();
      criarGrafico(Object.keys(dadosPlanilha)[0]);
    }

    function criarTabs() {
      const container = document.getElementById("tabs");
      container.innerHTML = "";
      Object.keys(dadosPlanilha).forEach((fundo, idx) => {
        const tab = document.createElement("div");
        tab.className = "tab" + (idx === 0 ? " active" : "");
        tab.textContent = fundo;
        tab.onclick = () => {
          document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
          tab.classList.add("active");
          criarGrafico(fundo);
        };
        container.appendChild(tab);
      });
    }

    function criarGrafico(nomeFundo) {
      const ctx = document.getElementById('grafico').getContext('2d');
      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: dadosPlanilha[nomeFundo].labels,
          datasets: [{
            label: nomeFundo,
            data: dadosPlanilha[nomeFundo].valores,
            borderColor: '#0E2841',
            backgroundColor: 'rgba(14,40,65,0.1)',
            borderWidth: 2,
            pointRadius: 0,
            tension: 0.2
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: { display: true, title: { display: true, text: 'Data' } },
            y: { display: true, title: { display: true, text: 'Valor' },
