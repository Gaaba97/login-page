<style>
  .chart-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    margin-bottom: 30px;
    gap: 12px;
  }

  .chart-header h2 {
    font-size: 30px;
    margin: 0;
  }

  .toggle-switch {
    width: 70px;
    height: 40px;
    position: relative;
  }

  .toggle-switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }

  .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    transition: 0.4s;
    border-radius: 34px;
  }

  .slider:before {
    position: absolute;
    content: attr(data-label-left);
    height: 32px;
    width: 32px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    transition: 0.4s;
    border-radius: 50%;
    font-size: 14px;
    line-height: 32px;
    text-align: center;
    font-weight: bold;
    color: black;
  }

  input:checked + .slider {
    background-color: #000;
  }

  input:checked + .slider:before {
    transform: translateX(30px);
    content: attr(data-label-right);
  }

  @media (max-width: 1000px) {
    .chart-header {
      flex-direction: column;
      align-items: center;
    }

    .chart-header h2 {
      margin-bottom: 0;
    }
  }
</style>
