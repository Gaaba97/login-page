<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Clube Morpheus</title>
  <link rel="icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #fff;
      font-family: "DM Sans", sans-serif;
      color: #000;
      height: 100%;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.9);
      padding: 10px 20px;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 10;
      color: white;
      box-sizing: border-box;
    }
    .navbar .welcome {
      font-weight: bold;
      font-size: 16px;
    }
    .navbar .links {
      display: flex;
      gap: 20px;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: transform 0.2s ease-in-out;
    }
    .navbar a:hover {
      transform: scale(1.1);
    }
    .container {
      margin-top: 60px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 20px 0;
      min-height: calc(100vh - 80px);
    }
    .header-info {
      width: 95%;
      max-width: 1200px;
      text-align: left;
      margin-bottom: 20px;
    }
    .user-nome {
      font-size: 22px;
      color: #000000;
      margin: 0 0 2px 0;
      text-align: left;
      font-weight: bold;
    }
    .user-descricao {
      font-size: 16px;
      color: #555;
      margin: 0 0 30px 0;
      text-align: left;
      font-weight: 400;
    }
    .clube-nome {
      font-size: 22px;
      color: #1E4DB7;
      margin: 0 0 2px 0;
      text-align: left;
    }
    .cnpj {
      font-size: 13px;
      color: #555;
      margin: 0 0 2px 0;
      text-align: left;
    }
    .subtitle {
      font-size: 13px;
      color: #555;
      margin: 0;
      text-align: left;
    }
    .charts-main-container {
      width: 95%;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      margin-bottom: 30px;
    }
    .main-chart-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    .chart-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 400px;
      background-color: #fff;
      border-radius: 8px;
      padding: 10px;
      box-sizing: border-box;
      position: relative;
    }
    canvas {
      width: 100%;
      height: 380px !important;
    }
    .vertical-line {
      position: absolute;
      width: 1px;
      background: repeating-linear-gradient(
        to bottom,
        transparent,
        transparent 3px,
        #000 3px,
        #000 6px
      );
      z-index: 5;
      pointer-events: none;
    }
    .aplicacao-label {
      position: absolute;
      background: rgba(255, 255, 255, 0.95);
      border: 1px solid #000;
      border-radius: 3px;
      padding: 2px 6px;
      font-size: 10px;
      font-family: "Montserrat", sans-serif;
      white-space: nowrap;
      z-index: 6;
      pointer-events: none;
      transform: translateY(0);
      top: 10px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="welcome" id="welcomeUser">Bem-vindo(a)</div>
    <div class="links">
      <a href="dashboard.html">Dashboard</a>
      <a href="lamina.html">Lâmina</a>
      <a href="comparacao-fundos.html">Comparação com Fundos</a>
    </div>
  </div>
  <div class="container">
    <div class="header-info">
      <div class="user-nome" id="userNome"></div>
      <div class="user-descricao" id="userDescricao"></div>
      <h1 class="clube-nome">Morpheus Clube de Investimentos</h1>
      <div class="cnpj">61.043.820/0001-55</div>
      <div class="subtitle" id="subtitle">Carregando dados...</div>
    </div>
    <div class="charts-main-container">
      <div class="main-chart-container">
        <div class="chart-container">
          <canvas id="performanceChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
  <script>
    function adicionarLinhasAplicacoesNoGrafico(aplicacoes, chart) {
      if (!aplicacoes || aplicacoes.length === 0 || !chart) return;

      const chartContainer = document.querySelector('.chart-container');
      const chartArea = chart.chartArea;
      const existingLines = chartContainer.querySelectorAll('.vertical-line, .aplicacao-label');
      existingLines.forEach(el => el.remove());

      aplicacoes.forEach((aplicacao) => {
        const [dia, mes, ano] = aplicacao.data.split('/');
        const dataAplicacaoObj = new Date(ano, mes - 1, dia);
        const xScale = chart.scales.x;
        const yScale = chart.scales.y;

        const pixelX = xScale.getPixelForValue(dataAplicacaoObj.getTime());
        const pixelY = yScale.getPixelForValue(0);

        if (pixelX >= chartArea.left && pixelX <= chartArea.right) {
          const line = document.createElement('div');
          line.className = 'vertical-line';
          const offsetLeft = chart.canvas.offsetLeft + (pixelX - chartArea.left);
          line.style.left = offsetLeft + 'px';
          line.style.top = chartArea.top + 'px';
          line.style.height = (chartArea.bottom - chartArea.top) + 'px';
          chartContainer.appendChild(line);

          const label = document.createElement('div');
          label.className = 'aplicacao-label';
          label.style.left = (offsetLeft + 5) + 'px';
          label.style.top = chartArea.top + 'px';
          const tipo = aplicacao.valorNumerico >= 0 ? 'Aplicação de' : 'Resgate de';
          const valorAbsoluto = Math.abs(aplicacao.valorNumerico);
          const valorFormatado = `R$ ${valorAbsoluto.toLocaleString('pt-BR', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
          label.textContent = `${tipo} ${valorFormatado}`;
          chartContainer.appendChild(label);
        }
      });
    }
  </script>
</body>
</html>
